<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- * css -->
    <link href="https://fonts.googleapis.com/css?family=Germania+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='css/jquery.multiscroll.css'>
    <link rel="stylesheet" href="css/main.css">
    <title>Multiscroll website</title>
</head>

<body>

    <div id="multiscroll">
        <div class="ms-left">
            <div class="ms-section one">
                <h1>Sophie Doe</h1>
                <p>Professional Graphics Designer</p>
                <a href="#">Contact Me</a>
            </div>
            <div class="ms-section two"></div>
            <div class="ms-section three"></div>
        </div>
        <div class="ms-right">
            <div class="ms-section four"></div>
            <div class="ms-section five">
                <h2>Why Me?</h2>
                <p>I have working in this sector for five year and do more than fun and modern designs
                    so take a look on our works and you will be impressed
                </p>
            </div>
            <div class="ms-section six">
                <h2>Contact Me</h2>
                <input type="text" name="" id="" placeholder="Your name ....">
                <input type="email" name="" id="" placeholder="Your email ....">
                <a href="#">Submit</a>
            </div>
        </div>
    </div>



    <!-- * js  -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery.multiscroll.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
